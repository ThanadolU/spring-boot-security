server.port = 8090

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/kinkao
spring.datasource.driver.class.name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.show-sql=true
Spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OAuth
spring.security.oauth2.client.registration.github.clientId=your-client-id
spring.security.oauth2.client.registration.github.clientSecret=your-client-password
spring.security.oauth2.client.provider.github.user-name-attribute=name

spring.security.oauth2.client.registration.google.clientId=your-client-id
spring.security.oauth2.client.registration.google.clientSecret=your-client-password
spring.security.oauth2.client.provider.google.user-name-attribute=name